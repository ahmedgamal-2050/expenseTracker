<section class="w-full">
  <h1 class="text-2xl font-bold text-center text-blue-700 mb-15">
    Expense Tracker Logo
  </h1>

  <h5 class="text-center text-gray-900 text-xl font-bold mb-6">
    {{ 'login_screen_login_label' | translate }}
  </h5>

  <form [formGroup]="loginForm()" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="email" class="block text-gray-900 text-sm font-semibold mb-1">
        {{ 'login_screen_email_label' | translate }}
      </label>

      <input
        type="email"
        id="email"
        autocomplete="email"
        class="p-3 text-gray-700 bg-gray-50 placeholder:text-gray-300 focus:outline-none focus:shadow-outline"
        placeholder="{{ 'login_screen_email_placeholder' | translate }}"
        formControlName="email"
      />
    </div>

    <div class="mb-4">
      <label
        for="password"
        class="block text-gray-900 text-sm font-semibold mb-1"
      >
        {{ 'login_screen_password_label' | translate }}
      </label>

      <input
        type="password"
        id="password"
        autocomplete="current-password"
        class="p-3 text-gray-700 bg-gray-50 placeholder:text-gray-300 focus:outline-none focus:shadow-outline"
        placeholder="**********"
        formControlName="password"
      />
    </div>

    <button
      type="submit"
      class="mt-4 bg-blue-600 hover:bg-blue-800 text-white font-normal py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full"
    >
      {{ 'login_screen_login_label' | translate }}
    </button>
  </form>
</section>
